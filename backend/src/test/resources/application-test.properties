spring.application.name=solar-watch-test

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

jwt.secret_key=test-secret-key
jwt.expiration_ms=86400000

sunrise-sunset.api.url=https://example.com/sunrise-sunset-api
geocoding.api.url=https://example.com/geocoding-api
geocoding.api.key=test-api-key